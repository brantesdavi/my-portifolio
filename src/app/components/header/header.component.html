<header class="fixed py-4 w-screen flex justify-center"
style="
 background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(2.4px);
  -webkit-backdrop-filter: blur(2.4px);
  border: 1px solid rgba(255, 255, 255, 0.3);
"
>
  <div class="container px-6 md:px-10 xl:px-0 md:mx-auto flex items-center ">
    <div class=" 
    left flex flex-col w-1/2">
      <span class="font-bold">Davi Brantes</span>
      <span class="text-sm">Full-Stack | Angular | Java</span>
    </div>
    <div     
      [ngClass]="{'hidden': !dropdown}"
     class="hidden top-full flex w-full left-0 absolute bg-offWhite flex-col p-8 space-y-4 border-b-2 border-zinc-900
      lg:border-0 lg:flex lg:bg-transparent lg:static lg:flex-row lg:p-0 lg:space-y-0 lg:items-center lg:justify-end lg:space-x-4">
      <ul class="cursor-pointer" (click)="onGetInTouchClick('projects')">Projects</ul>
      <ul class="cursor-pointer" (click)="onGetInTouchClick('about-me')">About Me</ul>
      <ul class="cursor-pointer" (click)="onGetInTouchClick('contact')">Contact</ul>
      <!-- <select class="bg-transparent border border-black px-3">
        <option selected>BR</option>
        <option>US</option>
      </select> -->
    </div>
    <div class="lg:hidden space-x-4 w-1/2 flex justify-end items-center" (click)="toggleDropdown()">
      <fa-icon *ngIf="!dropdown" class="text-xl" [icon]="['fas', 'bars']"></fa-icon>
      <fa-icon style="font-size: 25px;" *ngIf="dropdown" class="text-xl" [icon]="['fas', 'xmark']"></fa-icon>
    </div>
  </div>
</header>
